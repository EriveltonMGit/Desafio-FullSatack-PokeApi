<app-main-header></app-main-header>

<ion-content [fullscreen]="true" class="container_favorites">
  <ion-grid>
    <ion-row *ngIf="favoritePokemons.length > 0">
      <ion-col size="6" size-md="4" size-lg="3" *ngFor="let pokemon of favoritePokemons">
        <ion-card>

          <img [src]="pokemon.imageUrl" [alt]="pokemon.name" />

          <div class="overlay-content">
            <ion-card-content>
                   <h2 class="pokemon-name">{{ pokemon.name }}</h2>
              <p class="description">{{ pokemon.description }}</p>
              <p>Altura: {{ pokemon.height }} m</p>
              <p>Peso: {{ pokemon.weight }} kg</p>
              <p class="tipo">Tipos: {{ pokemon.types.join(', ') | uppercase }}</p>
            </ion-card-content>

            <div class="card-buttons">
              <ion-button expand="full" fill="solid" class="btn_details" (click)="viewPokemonDetails(pokemon.id)">
                Detalhes
              </ion-button>
              <ion-button
                expand="full"
                fill="solid"
                color="danger"
                (click)="removePokemonFromFavorites(pokemon)"
              >
                <ion-icon slot="start" name="star"></ion-icon>
                Remover dos Favoritos
              </ion-button>
            </div>
          </div>
        </ion-card>
      </ion-col>
    </ion-row>

    <ion-row class="ion-justify-content-center" *ngIf="favoritePokemons.length === 0">
      <ion-col size="12" class="ion-text-center ion-padding">
        <p>Você ainda não tem Pokémons favoritos.</p>
        <ion-button routerLink="/tabs/home">Explorar Pokémons</ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
